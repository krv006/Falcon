
{% extends 'apps/product/../base.html' %}
{% load static %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-auto">
                    <h5 class="mb-3 mb-md-0">Favorites ({{ favourite_items.count }} Items)</h5>
                </div>
                <div class="col-md-auto">
                    <a class="btn btn-sm btn-outline-secondary border-300 me-2" href="{% url 'product_list_page' %}">
                        <span class="fas fa-chevron-left me-1" data-fa-transform="shrink-4"></span>Continue Shopping
                    </a>
                    <a class="btn btn-sm btn-primary" href="{% url 'checkout_page' %}">Checkout</a>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="row gx-card mx-0 bg-200 text-900 fs--1 fw-semi-bold">
                <div class="col-9 col-md-8 py-2">Image</div>
                <div class="col-3 col-md-4">
                    <div class="row">
                        <div class="col-md-4 py-2 text-center">Actions</div>
                        <div class="col-md-4 text-end py-2">Price</div>
                    </div>
                </div>
            </div>
            {% for item in favourite_items %}
                <div class="row gx-card mx-0 align-items-center border-bottom border-200">
                    <div class="col-8 py-3">
                        <div class="d-flex align-items-center">
                            <a href="{% url 'product_detail_page' item.pk %}">
                                <img class="img-fluid rounded-1 me-3 d-none d-md-block"
                                     src="{{ item.product.images.first.image.url }}"
                                     alt="{{ item.product.title }}" width="60"/>
                            </a>
                            <div class="flex-1">
                                <h5 class="fs-0">
                                    <a class="text-900" href="{% url 'product_detail_page' item.pk %}">
                                        {{ item.product.title }}
                                    </a>
                                </h5>
                                <div class="fs--2 fs-md--1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 py-3">
                        <div class="row align-items-center">
                            <div class="col-md-4 d-flex justify-content-center order-1 order-md-0">
                                <div>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex justify-content-center order-2 order-md-1 my-2 my-md-0">
                                <button type="button" class="btn btn-outline-danger btn-md"
                                        onclick="toggleFavorite({{ item.pk }})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-heart-fill" viewBox="0 0 16 16" style="width: 1em; height: 1em;">
                                        <path fill-rule="evenodd"
                                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                    </svg>
                                    Favourite
                                </button>
                            </div>
                            <div class="col-md-4 text-end ps-0 order-0 order-md-2 text-600">
                                ${{ item.product.new_price }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="row fw-bold gx-card mx-0">
                <div class="col px-0"></div>
                <div class="row gx-card mx-0">
            </div>
            </div>
        </div>
        <div class="card-footer bg-light d-flex justify-content-end">
            <form class="me-3">
            </form>
            <a class="btn btn-sm btn-primary" href="{% url 'checkout_page' %}">Checkout</a>
        </div>
    </div>
{% endblock %}
